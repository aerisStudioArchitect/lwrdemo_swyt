<template>

    <template lwc:if={showWishlistIcon}>
        <!--POSITION ONE-->
        <template lwc:if={isPositionOne}>
            <lightning-layout style={prodImage}>
                <div class="slds-var-m-around_small round-link" style={iconBkgStyle}>
                    <template lwc:if={productInWishlist}>
                        <a onclick={removeProduct}><i class="fa-solid fa-heart-circle-minus favorite-icon-style slds-var-p-around_small" style={addedProductStyle}></i></a>
                    </template>
                    <template lwc:else>
                        <a onclick={addProduct}><i class="fa-solid fa-heart-circle-plus favorite-icon-style slds-var-p-around_small" style={defaultBtnStyle}></i></a>
                    </template>
                </div>
            </lightning-layout>
        </template>
        
        <!--POSITION TWO-->
        <template lwc:elseif={isPositionTwo}>
            <lightning-layout horizontal-align="end" style={prodImage}>
                <div class="slds-var-m-around_small round-link" style={iconBkgStyle}>
                    <template lwc:if={productInWishlist}>
                        <a onclick={removeProduct}><i class="fa-solid fa-heart-circle-minus favorite-icon-style slds-var-p-around_small" style={addedProductStyle}></i></a>
                    </template>
                    <template lwc:else>
                        <a onclick={addProduct}><i class="fa-solid fa-heart-circle-plus favorite-icon-style slds-var-p-around_small" style={defaultBtnStyle}></i></a>
                    </template>
                </div>
            </lightning-layout>
        </template>

        <!--POSITION THREE-->
        <template lwc:elseif={isPositionThree}>
            <lightning-layout vertical-align="end" style={prodImage}>
                <div class="slds-var-m-around_small round-link" style={iconBkgStyle}>
                    <template lwc:if={productInWishlist}>
                        <a onclick={removeProduct}><i class="fa-solid fa-heart-circle-minus favorite-icon-style slds-var-p-around_small" style={addedProductStyle}></i></a>
                    </template>
                    <template lwc:else>
                        <a onclick={addProduct}><i class="fa-solid fa-heart-circle-plus favorite-icon-style slds-var-p-around_small" style={defaultBtnStyle}></i></a>
                    </template>
                </div>
            </lightning-layout>
        </template>
        
        <!--POSITION FOUR-->
        <template lwc:else>
            <lightning-layout horizontal-align="end" vertical-align="end" style={prodImage}>
                <div class="slds-var-m-around_small round-link" style={iconBkgStyle}>
                    <template lwc:if={productInWishlist}>
                        <a onclick={removeProduct}><i class="fa-solid fa-heart-circle-minus favorite-icon-style slds-var-p-around_small" style={addedProductStyle}></i></a>
                    </template>
                    <template lwc:else>
                        <a onclick={addProduct}><i class="fa-solid fa-heart-circle-plus favorite-icon-style slds-var-p-around_small" style={defaultBtnStyle}></i></a>
                    </template>
                </div>
            </lightning-layout>
        </template>
    </template>
</template>
